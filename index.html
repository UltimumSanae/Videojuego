<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8" />
            <title>MOKEPON!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class ="container">
        <h1 class="title">Logical SystemðŸ’¦ðŸŒ±ðŸ”¥</h1>

        <section id="select-pets">
            <h2 class="subtitle">Selecciona la mascota deseada</h2>
            <div  class="container-input">
                <div  id ="container-card" class="container-img">  </div>
                <div" >
                    <div  id = "container-button" class="container-select"></div>
                    <button  id = "button-pet" class="button">Seleccionar</button>
                </div>
            </div>
        </section>
        <section id="select-attacks">
            <h2 class= "subtitle ">Recorre el mapa con tu mokepon</h2>
            <div class="container-input elements"  >
            
            <section id ="see-map">
                <canvas id="map"></canvas>
                <button onmouseup="stopMove()" onmousedown="moveCharacterUp()">UP</button>
                <button onmouseup="stopMove()" onmousedown="moveCharacterDown()">DOWN</button>
                <button onmouseup="stopMove()" onmousedown="moveCharacterLeft()">LEFT</button>
                <button onmouseup="stopMove()" onmousedown="moveCharacterRight()">RIGHT</button>
            </section>
            
            <div class="container-elements">
            
                <h2 class="subtitle subtitle-element">Selecciona el ataque deseado</h2>
            <div id = "buttons-attack-pet" class="elements-button">
            </div>

            <div id="messages">
                    <p id="result">Mucha suerte</p>
                    <section id ="restart" >
                        <button id = "button-restart" class="button" >Reiniciar</button>
                    </section>
            </div>

            <article class="elemets-life">
                <div class="player">
                    <p>VIDAS </p>
                    <p id="live-pet-player"></p>
                    <p >MASCOTA  </p>
                    <p id="pet-player"></p>
                    <p>ATAQUE </p>
                    <p id="attack-player"></p>
                </div>
                <div class="enemy">
                    <p>VIDAS  </p>
                    <p id="live-pet-enemy"></p>
                    <p >MASCOTA  </p> 
                    <p id="pet-enemy"></p>
                    <p>ATAQUE </p> 
                    <p id="attack-enemy"></p>
                </div>
            </article>

        </section>
    <script src ="./js/main.js"></script>  
</body>
</html>
